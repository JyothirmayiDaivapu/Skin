<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
    .form-floating{
        margin: 10px 10px 10px 10px;
    }
    .modal-content{
        background-image: url(https://cdn.pixabay.com/photo/2021/05/28/22/54/carnations-6292136__340.jpg);
    }
   
   </style>
    <title>Modal</title>
  </head>
  <body>
    <button class="btn btn-primary" data-bs-target="#Modal123" data-bs-toggle="modal">Login</button>
    <div class="modal" id="Modal123">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-warning">Login</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="form-floating">
                            <input type="text" name="Fname" id="Fname" class="form-control text-uppercase " placeholder="Enter your email">
                        <label for="Fname"> Enter your Name</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your email">
                        <label for="name"> Enter your Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" name="pswd" id="pswd" class="form-control" placeholder="Enter your password">
                            <label for="pswd">Enter your password</label>
                        </div>

                        
                    <input type="button" value="Login" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
